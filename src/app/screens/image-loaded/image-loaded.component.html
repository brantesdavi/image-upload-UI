<div class="h-full flex flex-col space-y-6 justify-center items-center">
  <div class="bg-white dark:bg-gray-800 drop-shadow-lg p-3 rounded-md">
    <div class="rounded-md flex flex-col justify-center items-center border-dashed border-2 border-gray-200 dark:border-gray-600">
      <div *ngIf="imageUrl">
        <img [src]="imageUrl" alt="Uploaded Image" class="mt-4 max-w-full max-h-[600px] h-auto rounded-md shadow-md object-contain" />
      </div>
    </div>
  </div>
  <div class="flex gap-x-2">
    <button class="bg-blue-600 py-2 px-4 flex gap-x-1 items-center rounded-lg font-medium text-white">
      <img src="../../../assets/Link.svg" style="height: 20px;"/>
      Share
    </button>
    <button (click)="downloadImage()"  class="bg-blue-600 py-2 px-4 flex gap-x-1 items-center rounded-lg font-medium text-white">
      <img src="../../../assets/download.svg" style="height: 20px;"/>
      Download
    </button>
  </div>
</div>
